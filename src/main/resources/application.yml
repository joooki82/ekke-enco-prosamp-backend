spring:
  application:
    name: ekke-enco-prosamp-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/prosampdb
    username: prosamp
    password: prosamp
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8082/realms/encotech
          jwk-set-uri: http://localhost:8082/realms/encotech/protocol/openid-connect/certs

server:
  port: 8081
  address: localhost


